name: commits
on: 
  push:
    tags:
    - "!v[0-9]+.[1-9]+.[0-9]*"
    branches:
    - "*"
jobs:
  commit:
    name: Checkout Commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Get References
      run: |
        echo "HASH=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV
        echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        photo: .github/pics/BobLogo-Color-Small.png
        message: |
          *BOB - Bash On Board!*
          ```
          A new ${{ github.event_name }} event by committer: ${{ github.actor }} 
            repo:      ${{ github.repository }} 
            id:        ${{ env.HASH }}
            ref:       ${{ env.BRANCH }}
          ```
          https://github.com/262life/bob/commit/${{ github.sha }}

  success:
    name: Checkout Commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Run success
      run: exit 0
    - name: Send message to Telegram
      uses: Lukasss93/telegram-action@v2
      if: always()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      with:
        status: ${{job.status}}
  fail:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run fail
      run: exit 1
    - name: Send message to Telegram
      uses: Lukasss93/telegram-action@v2
      if: always()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      with:
        status: ${{job.status}}
  no-status:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run success
      run: exit 0
    - name: Send message to Telegram
      uses: Lukasss93/telegram-action@v2
      if: always()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
  alternative-template:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run success
      run: exit 0
    - name: Send message to Telegram
      uses: Lukasss93/telegram-action@v2
      if: always()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      with:
        commit_template: ./templates/commit-alternative.mustache
        status: ${{job.status}}
